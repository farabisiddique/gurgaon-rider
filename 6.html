<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gurgaon Admin</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">

<body>
    <div class="mainPage blackbg d-flex flex-column justify-content-center align-items-center ">
        
        <div class="midContainer w-100 d-flex flex-column align-items-center position-relative">
            
            <img src="./img/cake.jpg" class="imageCont bg-danger mx-auto">
            <a class="deleteIcon" href="#">

            <div class="row d-flex justify-content-center mt-3">

                    <div class="input-group mb-3 ">
                        <span class="input-group-text bikeMeterInputPrepend pt-0 pb-0">
                            <i class="bi bi-speedometer2"></i>
                        </span>
                        <input type="number" class="form-control bikeMeterInput p-0" value="236957">

                </div>
            </div>
            
        </div>

        <div class="row">
            <button class="btn shareLocBtn">Save & Share Location</button>
        </div>
        

        
        
        <div class="downskirt fixed-bottom"></div>
