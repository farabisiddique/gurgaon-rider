<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gurgaon Admin</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        select{
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' fill='red' class='bi bi-chevron-down' viewBox='0 0 15 12'><path fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' stroke='red' stroke-width='2'/></svg>") !important;
        }
        
        
    </style>
</head>
<body>
    <div class="mainPage d-flex flex-column justify-content-start align-items-center position-relative">

        <div class="container-fluid m-0 p-0 sticky-top headerPart" style="background-color: white;">
            <div class="container-fluid topbar d-flex justify-content-between align-items-center">
                <div class="clipboard_icon">
                    <img src="./img/cake_icon.png" alt="">
                </div>
    
                <h2 class="text-light m-0">ORDER #1</h2>
    
                <div class="other_icon">
                    <img src="./img/bell_icon.png" class="bell_icon">
                </div>
                 
            </div>
    
           
        </div>
        

        <div class="container-fluid mainPart pb-5">
            <div class="timeBox mt-3 mb-3 w-25 p-5 pt-1 pb-1 d-flex justify-content-center mx-auto" style="background-color: #22A203;">
               <h2 class="m-0 p-0 text-light">
                    <span class="orderHour">02</span>:<span class="orderMinute">46</span>
               </h2> 
            </div>

            <h2>Aesthetic Black Forest Cake</h2>

            <div class="row m-0 orderContainer">
                <div class="col-5 p-0">
                    <h2 class="orderQuantity">1 kg</h2>
                    <div class="orderPrice w-100 ps-2 text-light">
                       <h2 class="m-0 text-light">
                            &#8377;616
                       </h2> 
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-6 orderImageCont border border-2 p-0">
                    <img src="./img/cake.jpg" class="w-100 h-100">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <h3 class="fw-bold">Kinjal kesri</h3>
                    <p class="fw-bold m-0">
                        <img src="./img/telephone.png" class="me-1">
                        9560022904
                    </p>
                    <p class="fw-bold m-0">
                        <img src="./img/location.png" class="me-1">
                        Sector 49
                    </p>
                    <p class="fw-bold m-0">
                        <img src="./img/home.png" class="me-1">
                        004 tower14A Orchid Petals, Sohna Road
                    </p>
                </div>
            </div>


            <form class="mb-5">
                <div class="form-group mb-3">
                    <label for="message" class="form-label">Message</label>
                    <input type="text" class="form-control orderInput" id="message" name="message" value="Happy birthday papa">
                </div>

                <div class="form-group mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control orderInput" id="notes" name="notes" value="Sent Candles">
                </div>  
            </form>
            
            

        </div>
        
        <button class="container-fluid totalBox fixed-bottom border-0 p-3" type="submit">
            <h2 class="m-0 text-light">
                Order Picked
            </h2>
        </button>
        

    </div>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
